<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1">
        <animate attributeName="stop-color" values="#6366f1;#8b5cf6;#6366f1" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1">
        <animate attributeName="stop-color" values="#8b5cf6;#6366f1;#8b5cf6" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="url(#gradient)" opacity="0.1">
    <animate attributeName="r" values="85;95;85" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Envelope Base -->
  <g filter="url(#glow)">
    <!-- Envelope Body -->
    <rect x="40" y="70" width="120" height="80" rx="8" fill="url(#gradient)">
      <animate attributeName="y" values="70;68;70" dur="2s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Envelope Flap -->
    <path d="M 40 70 L 100 110 L 160 70" stroke="url(#gradient)" stroke-width="3" fill="none" stroke-linecap="round">
      <animate attributeName="d" 
        values="M 40 70 L 100 110 L 160 70;M 40 70 L 100 105 L 160 70;M 40 70 L 100 110 L 160 70" 
        dur="2s" repeatCount="indefinite"/>
    </path>
    
    <!-- Question Mark -->
    <text x="100" y="125" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="white" text-anchor="middle">
      ?
      <animate attributeName="opacity" values="0.7;1;0.7" dur="1.5s" repeatCount="indefinite"/>
    </text>
  </g>
  
  <!-- Sparkles -->
  <circle cx="60" cy="60" r="3" fill="#fbbf24">
    <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="r" values="2;4;2" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="140" cy="55" r="2" fill="#fbbf24">
    <animate attributeName="opacity" values="0;1;0" dur="2.5s" begin="0.5s" repeatCount="indefinite"/>
    <animate attributeName="r" values="1;3;1" dur="2.5s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="150" cy="140" r="2.5" fill="#fbbf24">
    <animate attributeName="opacity" values="0;1;0" dur="2s" begin="1s" repeatCount="indefinite"/>
    <animate attributeName="r" values="1.5;3.5;1.5" dur="2s" begin="1s" repeatCount="indefinite"/>
  </circle>
</svg>
